<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tareas</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Control de Tareas</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
            <button id="addTaskButton">Agregar Tarea</button>
        </div>
        <div class="task-summary">
            <h2>Total de Tareas: <span id="taskCount">0</span></h2>
            <h2>Tareas Completadas: <span id="completedCount">0</span></h2>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>
    <script src="/script.js"></script>
</body>
</html>
